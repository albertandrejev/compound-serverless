<!DOCTYPE html>
<html>

<head>
    <title>Submt form</title>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="py-5 text-center">
            <h2>Submit form</h2>
            <p class="lead">
                Serverless submit form implementation for Amazon Lambda
            </p>
        </div>
        <div class="row">
            <div class="col-12">
                <form 
                    id="submit-form" 
                    method="post"
                    action="https://t493lx7inj.execute-api.eu-central-1.amazonaws.com/prod/form-submit"
                    enctype="application/x-www-form-urlencoded" >

                    <div class="form-group">
                        <label for="inputFirstName">First name</label>
                        <input type="text" class="form-control" name="first-name" 
                            id="inputFirstName" aria-describedby="firstNameHelp"
                            placeholder="First name">
                    </div>
                    <div class="form-group">
                        <label for="inputLastName">Last name</label>
                        <input type="text" class="form-control" name="last-name" 
                            id="inputLastName" aria-describedby="lastNameHelp"
                            placeholder="Last name">
                    </div>
                    <div class="form-group">
                        <label for="inputEmail">Email address</label>
                        <input type="email" class="form-control" name="email" 
                            id="inputEmail" aria-describedby="emailHelp"
                            placeholder="Enter email">
                    </div>
                    <button class="btn btn-primary g-recaptcha" data-sitekey="6LdLq38UAAAAAJuHWRHpysP-OH8qked_KIKUX8jN" data-callback='onSubmit'>Submit</button>
                </form>
            </div>
        </div>
    </div>
    <script>
        function onSubmit(token) {
            console.log('google token: ' + token);
            document.getElementById("submit-form").submit();
        }

    </script>

</body>

</html>
